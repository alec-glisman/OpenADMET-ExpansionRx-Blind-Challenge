final:
  # One of: "xgboost", "lightgbm", "chemprop"
  model_type: "chemprop"

  # Paths for final training and local evaluation
  train_val_path: "data/train_val.csv" # main train+val data used for CV & HPO
  local_eval_path: "data/local_eval.csv" # your own "test" split for local feedback

  # Whether to include local_eval in the final training data
  include_local_eval_in_final_train: true

  # For Chemprop final training
  max_epochs: 50 # total epochs for final training
  val_fraction: 0.1 # fraction of final train data held out internally for early stopping
  random_state: 42

  # For classical models
  use_sample_weight: true

  # MLflow run name prefix for final models
  mlflow_run_name_prefix: "final_model"

  # Optional tags for the MLflow run
  tags:
    stage: "final"
    source: "ray_tune_best_config"
