repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-merge-conflict
      - id: mixed-line-ending
      - id: detect-private-key
      - id: check-json
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: check-case-conflict
      - id: check-docstring-first
      - id: name-tests-test
        args: [--pytest-test-first]
      - id: debug-statements
      - id: check-ast

  - repo: https://github.com/psf/black
    rev: 24.1.0
    hooks:
      - id: black
        args: [--line-length=88]

  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: [--profile=black]

  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        args: [--max-line-length=88]

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.8.0
    hooks:
      - id: prettier
        args: ["--write"]
        # Only run prettier on TOML and YAML files for this project
        files: '\\.(toml|ya?ml)$'

  - repo: https://github.com/pre-commit/mirrors-shfmt
    rev: v3.4.0
    hooks:
      - id: shfmt
        args: ["-i", "2", "-w"]
        # Limit to shell scripts and files with a shebang
        files: '(^|/)scripts/.+\\.sh$|\\.sh$|(^#!.*\\b(sh|bash)\\b)'

  - repo: https://github.com/kynan/nbstripout
    rev: v0.5.0
    hooks:
      - id: nbstripout
        name: Strip Notebook Outputs
        entry: nbstripout --keep-output-metadata
        language: python
        files: '\\.(ipynb)$'

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.5.1
    hooks:
      - id: mypy
        args: [--ignore-missing-imports]

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: pytest -q
        language: system
        pass_filenames: false
